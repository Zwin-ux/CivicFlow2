<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Operations Dashboard - Government Lending CRM</title>
    <link rel="stylesheet" href="/css/professional-theme.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/components/demo-banner.css">
    <style>
        /* Material Design inspired styles */
        :root {
            --primary-color: #1976d2;
            --secondary-color: #dc004e;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --error-color: #f44336;
            --info-color: #2196f3;
            --background: #f5f5f5;
            --surface: #ffffff;
            --on-surface: #000000;
            --border-color: #e0e0e0;
        }

        body {
            margin: 0;
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
        }

        #dashboard-root {
            min-height: 100vh;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="dashboard-root">
        <div class="loading-container">
            <div class="spinner"></div>
            <p style="margin-top: 1rem; color: #666;">Loading Dashboard...</p>
        </div>
    </div>
    <script src="/js/components/demo-banner.js"></script>
    <script src="/js/loan-ops-dashboard.js"></script>
</body>
</html>
