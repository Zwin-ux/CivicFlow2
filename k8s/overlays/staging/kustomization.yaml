apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: lending-crm-staging

bases:
  - ../../

namePrefix: staging-

commonLabels:
  environment: staging

images:
  - name: lending-crm-api
    newName: your-registry/lending-crm-api
    newTag: staging

replicas:
  - name: lending-crm-api
    count: 2

configMapGenerator:
  - name: lending-crm-config
    behavior: merge
    literals:
      - NODE_ENV=staging
      - LOG_LEVEL=debug
