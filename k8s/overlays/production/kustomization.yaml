apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: lending-crm-prod

bases:
  - ../../

namePrefix: prod-

commonLabels:
  environment: production

images:
  - name: lending-crm-api
    newName: your-registry/lending-crm-api
    newTag: v1.0.0

replicas:
  - name: lending-crm-api
    count: 5

patchesStrategicMerge:
  - api-deployment-patch.yaml
  - hpa-patch.yaml

configMapGenerator:
  - name: lending-crm-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=warn
