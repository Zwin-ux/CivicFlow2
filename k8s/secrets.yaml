apiVersion: v1
kind: Secret
metadata:
  name: lending-crm-secrets
  namespace: lending-crm
type: Opaque
stringData:
  # Database credentials (base64 encoded in production)
  DB_USER: "postgres"
  DB_PASSWORD: "changeme"
  # JWT secrets
  JWT_SECRET: "your-jwt-secret-key-change-in-production"
  JWT_REFRESH_SECRET: "your-jwt-refresh-secret-key-change-in-production"
  # Encryption keys
  ENCRYPTION_KEY: "your-32-character-encryption-key"
  # OAuth credentials
  OAUTH_CLIENT_ID: "your-oauth-client-id"
  OAUTH_CLIENT_SECRET: "your-oauth-client-secret"
  # External API keys
  EIN_VERIFICATION_API_KEY: "your-ein-api-key"
  EMAIL_API_KEY: "your-email-api-key"
  # Cloud storage credentials
  AWS_ACCESS_KEY_ID: "your-aws-access-key"
  AWS_SECRET_ACCESS_KEY: "your-aws-secret-key"
  S3_BUCKET: "lending-crm-documents"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: lending-crm
type: Opaque
stringData:
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "changeme"
  POSTGRES_DB: "lending_crm"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: lending-crm
type: Opaque
stringData:
  REDIS_PASSWORD: ""
