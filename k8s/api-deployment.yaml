apiVersion: apps/v1
kind: Deployment
metadata:
  name: lending-crm-api
  namespace: lending-crm
  labels:
    app: lending-crm-api
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lending-crm-api
  template:
    metadata:
      labels:
        app: lending-crm-api
        component: backend
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z postgres-service 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
      - name: wait-for-redis
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z redis-service 6379; do
            echo "Waiting for Redis..."
            sleep 2
          done
      - name: run-migrations
        image: lending-crm-api:latest
        command: ["npm", "run", "migrate"]
        envFrom:
        - configMapRef:
            name: lending-crm-config
        - secretRef:
            name: lending-crm-secrets
      containers:
      - name: api
        image: lending-crm-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: lending-crm-config
        - secretRef:
            name: lending-crm-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
---
apiVersion: v1
kind: Service
metadata:
  name: lending-crm-api-service
  namespace: lending-crm
  labels:
    app: lending-crm-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: lending-crm-api
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
